<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groups schedule</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>
<body>
<div ng-app="schedule">
    <div id="container" class="container">
        <div class="row">
            <h1 id="groups_heading">Groups schedule</h1>
            <div class="col-sm-10">
                <div id="group_1" class="well">
                    <a href="#"><h3>Group 1</h3></a>
                </div>
                <div id="group_2" class="well">
                    <a href="#"><h3>Group 2</h3></a>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br><br><br><br><br>
        <div id class="row">
            <div id="datepicker_container" class="form-group">
                <div id="datepicker_border" class="row">
                    <div class="col-sm-8">
                        <div id="datetimepicker"></div>
                    </div>
                    <div class="col-sm-4">
                        <button id="schedule_btn" class="btn btn-lg btn-info">Show schedule</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>








<script src="lib/angular-route.min.js"></script>
<script src="app.js"></script>
<script src="script.js"></script>
</body>
</html>
